name: Lean Action CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install libpq
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev
      - uses: leanprover/lean-action@v1
